<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="Aleksandar Ivic">

<title>Festivals</title>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="css/stylish-portfolio.css" rel="stylesheet">
<link rel="stylesheet" href="css/jquery-ui.css">
<link rel="stylesheet" href="css/jquery-ui.theme.css">


<!-- Custom Fonts -->
<link href="font-awesome-4.1.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<link
	href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
	rel="stylesheet" type="text/css">

<!-- My style -->
<link href="css/style.css" rel="stylesheet">
</head>

<body onload="getDataGenre()">

	<!-- Header -->
	<header id="top" class="header">
		<div class="text-vertical-center">
			<h1>Welcome</h1>
			<h3>If you love music, if you love festivals</h3>
			<br> <a href="#genreList" class="btn btn-dark btn-lg">Let's
				rock!</a>
		</div>
	</header>

	<!-- GenreList -->

	<div class="container">
		<section id="genreList" class="genreList">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h2>Choose genre to show festivals:</h2>
					</br> <span id="genres"></span> </br> </br>
					<h2 id="mapH2">Or choose date:</h2>
					<div class="dates">
						<div class="dateFrom">
							<h4 id="datePickerH4">
								From:</br> <input type="text" id="datepicker1">
							</h4>
						</div>
						<div class="dateTo">
							<h4 id="datePickerH4">
								To:</br> <input type="text" id="datepicker2">
							</h4>
						</div>
						</br> </br> <a href="#map" class="btn btn-dark btn-genre" id="showMe"
							onclick="getFestivalsWithDate()">Show me!</a>
					</div>
				</div>
				<div class="googleMap">
					<h2 id="mapH2">Festivals on map:</h2>
					<div id="map-canvas"></div>
				</div>
			</div>


			<!-- FestInfo -->
			<div id="festivalInfo">
				<section id="festInfo" class="festInfo">
					<div class="container" id="artists">
						<h2 id="lineup"></h2>

					</div>
				</section>
			</div>

			<!-- Footer -->
			<footer>
				<div class="container">
					<div class="row">
						<div class="col-lg-10 col-lg-offset-1 text-center">
							<hr class="small">
							<p class="text-muted">Copyright &copy; Aleksandar Ivic</p>
						</div>
					</div>
				</div>
			</footer>

		</section>


	</div>
	<!-- /.container -->




	<!-- jQuery Version 1.11.0 -->
	<script src="js/jquery-1.11.0.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<script src="http://maps.google.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/requests.js"></script>
	<script type="text/javascript" src="js/getData.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>

	<!-- Custom Theme JavaScript -->
	<script>
		// Closes the sidebar menu
		$("#menu-close").click(function(e) {
			e.preventDefault();
			$("#sidebar-wrapper").toggleClass("active");
		});

		// Opens the sidebar menu
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#sidebar-wrapper").toggleClass("active");
		});

		// Scrolls to the selected menu item on the page
		$(function() {
			$('a[href*=#]:not([href=#])')
					.click(
							function() {
								if (location.pathname.replace(/^\//, '') == this.pathname
										.replace(/^\//, '')
										|| location.hostname == this.hostname) {

									var target = $(this.hash);
									target = target.length ? target
											: $('[name=' + this.hash.slice(1)
													+ ']');
									if (target.length) {
										$('html,body').animate({
											scrollTop : target.offset().top
										}, 1000);
										return false;
									}
								}
							});
		});
	</script>
	<script>
		$(function() {
			$("#datepicker1").datepicker();
		});
	</script>
	<script>
		$(function() {
			$("#datepicker2").datepicker();
		});
	</script>

</body>

</html>
